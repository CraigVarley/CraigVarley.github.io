<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="notes.css">
    <title>in-browser notes app</title>
  </head>
  <body>

    <div id="container">

      <div class="notes-box" id="notes-box-selector">
          <button type="button" id="new-button">NEW NOTE</button>
          <div id="notes-box-list">

          </div>
      </div>

      <div class="notes-box" id="notes-box-writer">
        <input id="notes-content-title" placeholder="Title your note ..."></input>
        <textarea id="notes-content-body" placeholder="Type your note ..."></textarea>
        <div class="notes-content" id="notes-content-timestamp">Last saved:</div>
      </div>


    </div>

    <script src="notes-app.js"></script>
  </body>
</html>
